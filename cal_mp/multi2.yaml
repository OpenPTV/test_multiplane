    image: cal_mp/cam2.tif 
    ori_file: cal_mp/multi2.tif.ori
    addpar_file: cal_mp/multi2.tif.addpar

scene:
    flags: hp, headers
    image_size: [ 1280, 1024 ]
    pixel_size: [ 0.014, 0.014 ]
    
    # Multimedia parameters:
    cam_side_n: 1  # air
    object_side_n: 1.33  # perspex
    wall_ns: [ 1.43 ]
    wall_thicks: [ 5 ]

planes:
    - known: cal_mp/east2.tif.fix
      detected: cal_mp/east2.tif.crd
    - known: cal_mp/mideast2.tif.fix
      detected: cal_mp/mideast2.tif.crd
    - known: cal_mp/cam2.tif.fix
      detected: cal_mp/cam2.tif.crd
    - known: cal_mp/midwest2.tif.fix
      detected: cal_mp/midwest2.tif.crd
    - known: cal_mp/west2.tif.fix
      detected: cal_mp/west2.tif.crd

